{% extends "base.html" %}
{% load i18n %}

{% block title %}비밀번호 재설정 요청 완료 | MindScanner{% endblock %}

{% block content %}
<div class="content-container">
    <div class="content-wrapper p-8 max-w-md mx-auto">
        <div class="bg-white rounded-xl shadow-sm p-8 text-center">
            <div class="mb-6">
                <div class="w-16 h-16 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-4">
                    <i class="fas fa-envelope text-green-600 text-2xl"></i>
                </div>
                <h1 class="section-title mb-4">이메일 발송 완료</h1>
                <p class="text-gray-600 mb-6">
                    비밀번호 재설정 링크를 이메일로 발송했습니다.<br>
                    이메일을 확인하신 후 링크를 클릭하여 비밀번호를 재설정해주세요.
                </p>
                <div class="bg-blue-50 border border-blue-200 text-blue-800 px-4 py-3 rounded-lg mb-6">
                    <p class="text-sm">
                        <i class="fas fa-info-circle mr-2"></i>
                        이메일이 도착하지 않으면 스팸 폴더를 확인해보세요.
                    </p>
                </div>
            </div>
            
            <div class="space-y-3">
                <a href="{% url 'account_login' %}" class="block w-full bg-primary text-white py-3 px-4 rounded-lg hover:bg-primary-dark transition-colors duration-200">
                    로그인 페이지로 돌아가기
                </a>
                <a href="{% url 'account_reset_password' %}" class="block w-full bg-gray-50 text-gray-700 py-3 px-4 rounded-lg hover:bg-gray-100 transition-colors duration-200">
                    다시 요청하기
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
