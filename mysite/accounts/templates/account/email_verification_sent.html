{% extends "base.html" %}
{% load i18n %}

{% block title %}이메일 인증 메일 발송 | MindScanner{% endblock %}

{% block content %}
<div class="content-container">
    <div class="content-wrapper p-8 max-w-md mx-auto">
        <div class="bg-white rounded-xl shadow-sm p-8">
            <div class="text-center mb-8">
                <i class="fas fa-envelope text-primary text-5xl mb-4"></i>
                <h1 class="section-title">이메일 인증 메일 발송</h1>
            </div>
            
            <div class="bg-gray-50 rounded-lg p-6 mb-6">
                <div class="flex items-center justify-center mb-4">
                    <i class="fas fa-check-circle text-green-500 text-2xl mr-2"></i>
                    <p class="text-gray-700 font-medium">
                        {{ email }} 주소로 이메일 인증 메일을 발송했습니다.
                    </p>
                </div>
                
                <div class="space-y-4 text-gray-600">
                    <p class="flex items-start">
                        <i class="fas fa-info-circle text-primary mt-1 mr-2"></i>
                        <span>이메일을 확인하여 계정을 활성화해주세요.</span>
                    </p>
                    <p class="flex items-start">
                        <i class="fas fa-exclamation-circle text-yellow-500 mt-1 mr-2"></i>
                        <span>인증 메일을 받지 못했다면 스팸 폴더를 확인해주세요.</span>
                    </p>
                    <p class="flex items-start">
                        <i class="fas fa-clock text-gray-400 mt-1 mr-2"></i>
                        <span>몇 분 후에도 메일이 전송되지 않으면 저희에게 연락주세요.</span>
                    </p>
                </div>
            </div>
            
            <div class="flex justify-center space-x-4">
                <a href="{% url 'account_login' %}" class="btn-primary">
                    <i class="fas fa-sign-in-alt mr-2"></i>
                    로그인
                </a>
                <a href="{% url 'centers:index' %}" class="btn-secondary">
                    <i class="fas fa-home mr-2"></i>
                    홈으로
                </a>
            </div>
        </div>
    </div>
</div>

<style>
.btn-primary {
    @apply bg-primary text-white px-4 py-2 rounded-lg hover:bg-primary-dark transition-colors duration-200 flex items-center;
}

.btn-secondary {
    @apply bg-gray-200 text-gray-700 px-4 py-2 rounded-lg hover:bg-gray-300 transition-colors duration-200 flex items-center;
}
</style>
{% endblock %}
