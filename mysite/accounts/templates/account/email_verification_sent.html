{% extends "base.html" %}
{% load i18n %}

{% block title %}이메일 인증 메일 발송 | MindScanner{% endblock %}

{% block content %}
<div class="content-container">
    <div class="content-wrapper p-8 max-w-md mx-auto">
        <div class="bg-white rounded-xl shadow-sm p-8">
            <h1 class="section-title mb-8 text-center">이메일 인증 메일 발송</h1>
            
            <div class="bg-gray-50 rounded-lg p-6 mb-6">
                <p class="text-gray-600 mb-4 text-center">
                    {{ email }} 주소로 이메일 인증 메일을 발송했습니다.
                </p>
                <p class="text-gray-600 text-center">
                    이메일을 확인하여 계정을 활성화해주세요.
                </p>
            </div>
            
            <div class="text-center">
                <a href="{% url 'centers:index' %}" class="text-primary hover:text-primary-dark font-medium">
                    홈으로 돌아가기
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
