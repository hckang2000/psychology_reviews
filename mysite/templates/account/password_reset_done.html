{% extends "base.html" %}
{% load i18n %}

{% block title %}비밀번호 초기화 안내 | MindScanner{% endblock %}

{% block content %}
<div class="content-container pt-32 sm:pt-28 md:pt-24 lg:pt-20">
    <div class="content-wrapper p-8 max-w-md mx-auto">
        <div class="bg-white rounded-2xl shadow-lg p-10">
            <div class="text-center mb-8">
                <i class="fas fa-unlock-alt text-primary text-6xl mb-4 animate-bounce"></i>
                <h1 class="section-title text-3xl">비밀번호 초기화 안내</h1>
            </div>
            <div class="bg-gray-50 rounded-xl p-6 mb-8 border border-gray-100">
                <div class="flex items-center justify-center mb-4">
                    <i class="fas fa-check-circle text-green-500 text-2xl mr-2"></i>
                    <p class="text-gray-700 font-semibold">
                        비밀번호 재설정 메일을 전송했습니다.
                    </p>
                </div>
                <div class="space-y-3 text-gray-600 text-sm">
                    <p class="flex items-start">
                        <i class="fas fa-info-circle text-primary mt-1 mr-2"></i>
                        <span>메일을 확인하여 비밀번호를 재설정해 주세요.</span>
                    </p>
                    <p class="flex items-start">
                        <i class="fas fa-exclamation-circle text-yellow-500 mt-1 mr-2"></i>
                        <span>메일이 오지 않았다면 스팸 폴더를 확인해 주세요.</span>
                    </p>
                    <p class="flex items-start">
                        <i class="fas fa-clock text-gray-400 mt-1 mr-2"></i>
                        <span>몇 분 후에도 메일이 오지 않으면 저희에게 연락해 주세요.</span>
                    </p>
                </div>
            </div>
            <div class="flex justify-center space-x-4">
                <a href="{% url 'account_login' %}" class="btn-primary">
                    <i class="fas fa-sign-in-alt mr-2"></i>
                    로그인
                </a>
                <a href="{% url 'centers:index' %}" class="btn-secondary">
                    <i class="fas fa-home mr-2"></i>
                    홈으로
                </a>
            </div>
        </div>
    </div>
</div>
<style>
.btn-primary {
    @apply bg-primary text-white px-5 py-2.5 rounded-lg shadow hover:bg-primary-dark transition-colors duration-200 flex items-center font-semibold;
}
.btn-secondary {
    @apply bg-gray-200 text-gray-700 px-5 py-2.5 rounded-lg shadow hover:bg-gray-300 transition-colors duration-200 flex items-center font-semibold;
}
</style>
{% endblock %}
