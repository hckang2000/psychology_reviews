{% extends "base.html" %}
{% load i18n %}

{% block title %}비밀번호 변경 완료 | MindScanner{% endblock %}

{% block content %}
<div class="content-container pt-32 sm:pt-28 md:pt-24 lg:pt-20">
    <div class="content-wrapper p-8 max-w-md mx-auto">
        <div class="bg-white rounded-2xl shadow-lg p-10">
            <div class="text-center mb-8">
                <i class="fas fa-check-circle text-green-500 text-6xl mb-4"></i>
                <h1 class="section-title text-3xl">비밀번호가 성공적으로 변경되었습니다</h1>
            </div>
            <div class="flex justify-center space-x-4">
                <a href="{% url 'account_login' %}" class="btn-primary">
                    <i class="fas fa-sign-in-alt mr-2"></i>
                    로그인
                </a>
                <a href="{% url 'centers:index' %}" class="btn-secondary">
                    <i class="fas fa-home mr-2"></i>
                    홈으로
                </a>
            </div>
        </div>
    </div>
</div>
<style>
.btn-primary {
    @apply bg-primary text-white px-5 py-2.5 rounded-lg shadow hover:bg-primary-dark transition-colors duration-200 flex items-center font-semibold;
}
.btn-secondary {
    @apply bg-gray-200 text-gray-700 px-5 py-2.5 rounded-lg shadow hover:bg-gray-300 transition-colors duration-200 flex items-center font-semibold;
}
</style>
{% endblock %}
