{% extends 'base.html' %}
{% load static %}

{% block title %}리뷰 작성 - {{ center.name }}{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <h1 class="text-2xl font-bold mb-4">{{ center.name }} - 리뷰 작성</h1>
    
    <form method="post" class="space-y-4">
        {% csrf_token %}
        <div>
            <label for="id_title" class="block text-sm font-medium text-gray-700">제목</label>
            <input type="text" name="title" id="id_title" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
        </div>
        
        <div>
            <label for="id_content" class="block text-sm font-medium text-gray-700">내용</label>
            <textarea name="content" id="id_content" rows="4" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"></textarea>
        </div>
        
        <div>
            <label for="id_rating" class="block text-sm font-medium text-gray-700">평점</label>
            <select name="rating" id="id_rating" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                <option value="5">5점</option>
                <option value="4">4점</option>
                <option value="3">3점</option>
                <option value="2">2점</option>
                <option value="1">1점</option>
            </select>
        </div>
        
        <button type="submit" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
            리뷰 작성
        </button>
    </form>
</div>
{% endblock %}
