{% extends 'base.html' %}
{% load static %}

{% block title %}MindScanner - 지도{% endblock %}

{% block content %}
    <!-- Map Container -->
    <div id="map" style="width:100%; height:100vh;"></div>

    <!-- Bottom Sheet for Center Info -->
    <div id="center-info-sheet" class="bottom-sheet">
        <div class="bottom-sheet-header">
            <div class="drag-handle"></div>
            <button class="close-button" onclick="closeBottomSheet()">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="bottom-sheet-content">
            <div id="center-details"></div>
        </div>
    </div>
    <div id="overlay" class="overlay"></div>
{% endblock %}

{% block extra_js %}
    <script src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId={{ client_id }}"></script>
    <script>
        const centersData = {{ centers_json|safe }};
    </script>
    <script src="{% static 'centers/map.js' %}"></script>
{% endblock %}
