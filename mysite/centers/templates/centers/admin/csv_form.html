{% extends "admin/base_site.html" %}
{% load i18n %}

{% block content %}
<div id="content-main">
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div>
            <fieldset class="module aligned">
                <h2>CSV 파일 업로드</h2>
                <div class="form-row">
                    {{ form.csv_file.label_tag }}
                    {{ form.csv_file }}
                    <div class="help">CSV 파일을 선택하세요. 필수 필드: name, address</div>
                </div>
                <div class="form-row">
                    {{ form.image_zip.label_tag }}
                    {{ form.image_zip }}
                    <div class="help">{{ form.image_zip.help_text }}</div>
                </div>
            </fieldset>
            <div class="submit-row">
                <input type="submit" value="업로드" class="default">
            </div>
        </div>
    </form>
</div>
{% endblock %}
